<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
     crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>MyCalories</title>
</head>
<body>

<div class="card mt-5 mx-auto w-50 border-dark">
  <div class="card-body">
    <h3 class="title m-2">Пол</h3>
    <div class="gender d-flex flex-row justify-content-center">
      <button class="btn btn-info m-2 w-50" id="male">Мужской</button>
      <button class="btn btn-info m-2 w-50" id="female">Женский</button>
    </div>
    <form class="params d-flex flex-row justify-content-center">
      <div class="form-group m-2">
        <label for="ages" class="font-weight-bold">Возраст, лет</label>
        <input type="number" class="form-control" id="ages" autocomplete="off" placeholder=0>
      </div>
      <div class="form-group m-2">
        <label for="height" class="font-weight-bold">Рост, см</label>
        <input type="number" class="form-control" id="height" autocomplete="off" placeholder=0>
      </div>
      <div class="form-group m-2">
        <label for="weight" class="font-weight-bold">Вес, кг</label>
        <input type="number" class="form-control" id="weight" autocomplete="off" placeholder=0
>
      </div>
    </form>
    <form class="physical-activity">
      <h3 class="title m-2">Физическая активность</h3>
      <div class="form-check m-2">
        <input class="form-check-input" type="radio" value="minimal" id="minimal" checked>
        <label class="form-check-label font-weight-bold d-flex flex-column" for="minimal">
          Минимальная
          <span class="font-weight-lighter">Сидячая работа и нет физических нагрузок</span>
        </label>       
      </div>
      <div class="form-check m-2">
        <input class="form-check-input" type="radio" value="low" id="low">
        <label class="form-check-label font-weight-bold d-flex flex-column" for="low">
          Низкая
          <span class="font-weight-lighter">Редкие, нерегулярнае тренировки, активность в быту</span>
        </label>
      </div>
      <div class="form-check m-2">
        <input class="form-check-input" type="radio" value="medium" id="medium">
        <label class="form-check-label font-weight-bold d-flex flex-column" for="medium">
          Средняя
          <span class="font-weight-lighter">Тренировки 3-5 раз в неделю</span>
        </label>
      </div>
      <div class="form-check m-2">
        <input class="form-check-input" type="radio" value="high" id="high">
        <label class="form-check-label font-weight-bold d-flex flex-column" for="high">
          Высокая
          <span class="font-weight-lighter">Тренировки 6-7 раз в неделю</span>
        </label>
      </div>
      <div class="form-check m-2">
        <input class="form-check-input" type="radio" value="extraHigh" id="extraHigh">
        <label class="form-check-label font-weight-bold d-flex flex-column" for="extraHigh">
          Очень высокая
          <span class="font-weight-lighter">Тяжелая физическая работа и тренировки более 6 раз в неделю</span>
        </label>
      </div>
    </form>
    <div class="d-flex flex-row m-2 mt-5">
    <button class="btn btn-success button-count"> <i class="bi bi-calculator mr-2"></i>Рассчитать
    </button>
    <button class="btn  button-clear ml-auto text-danger"><i class="bi bi-x-circle mr-2"></i>Удалить расчет</button>
    </div>

  </div>
</div>
<script src="app.js"></script>
</body>
</html>
