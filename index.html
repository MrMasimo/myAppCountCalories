<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <title>MyCalories</title>
<script defer src="polyfill.12677f8ce2589041f89f.js"></script><script defer src="filename.12677f8ce2589041f89f.js"></script><link href="./style.css" rel="stylesheet"></head>
<body>

<div class="card info-card m-2 mx-auto w-50  border-dark">
  <div class="card-body">
    <h3 class="title m-2">Пол</h3>
    <div class="btn-group genders" role="group" aria-label="Gender">
        <label class="btn btn-outline-primary btn-gender active" id="male">Мужской</label>
        <label class="btn btn-outline-primary btn-gender" id="female">Женский</label>
    </div>
    <form id="parameters" class="d-flex flex-row justify-content-center">
      <div class="form-group m-2">
        <label for="age" class="font-weight-bold">Возраст, лет</label>
        <input type="number" class="form-control" id="age" autocomplete="off" placeholder=0>
      </div>
      <div class="form-group m-2">
        <label for="height" class="font-weight-bold">Рост, см</label>
        <input type="number" class="form-control" id="height" autocomplete="off" placeholder=0>
      </div>
      <div class="form-group m-2">
        <label for="weight" class="font-weight-bold">Вес, кг</label>
        <input type="number" class="form-control" id="weight" autocomplete="off" placeholder=0
>
      </div>
    </form>
    <form id="physical-activity">
      <h3 class="title m-2">Физическая активность</h3>
      <div class="custom-control custom-radio m-2">
        <input class="custom-control-input" type="radio" value="minimal" id="minimal" checked>
        <label class="custom-control-label font-weight-bold d-flex flex-column" for="minimal">
          Минимальная
          <span class="font-weight-lighter">Сидячая работа и нет физических нагрузок</span>
        </label>
      </div>
      <div class="custom-control custom-radio m-2">
        <input class="custom-control-input" type="radio" value="low" id="low">
        <label class="custom-control-label font-weight-bold d-flex flex-column" for="low">
          Низкая
          <span class="font-weight-lighter">Тренировки средней тяжести 3 раза в неделю</span>
        </label>
      </div>
      <div class="custom-control custom-radio m-2">
        <input class="custom-control-input" type="radio" value="medium" id="medium">
        <label class="custom-control-label font-weight-bold d-flex flex-column" for="medium">
          Средняя
          <span class="font-weight-lighter">Тренировки средней тяжести 5 раз в неделю</span>
        </label>
      </div>
      <div class="custom-control custom-radio m-2">
        <input class="custom-control-input" type="radio" value="high" id="high">
        <label class="custom-control-label font-weight-bold d-flex flex-column" for="high">
          Высокая
          <span class="font-weight-lighter">Интенсивные тренировки 5 раз в неделю</span>
        </label>
      </div>
      <div class="custom-control custom-radio m-2">
        <input class="custom-control-input" type="radio" value="extraHigh" id="extraHigh">
        <label class="custom-control-label font-weight-bold d-flex flex-column" for="extraHigh">
          Очень высокая
          <span class="font-weight-lighter">Тренировки каждый день</span>
        </label>
      </div>
      <div class="custom-control custom-radio m-2">
        <input class="custom-control-input" type="radio" value="hard" id="hard">
        <label class="custom-control-label font-weight-bold d-flex flex-column" for="hard">
          Предельная
          <span class="font-weight-lighter">Интенсивные тренировки каждый день или 2 раза в день</span>
        </label>
      </div>
      <div class="custom-control custom-radio m-2">
        <input class="custom-control-input" type="radio" value="extraHard" id="extraHard">
        <label class="custom-control-label font-weight-bold d-flex flex-column" for="extraHard">
          Запредельная
          <span class="font-weight-lighter">Тяжелая физическая работа и ежедневные тренировки</span>
        </label>
      </div>
    </form>
    <div class="button-control d-flex flex-row m-2 mt-5">
    <button class="btn btn-success button-count"> <i class="bi bi-calculator mr-2"></i>Рассчитать
    </button>
    <button class="btn button-clear ml-auto text-danger"><i class="bi bi-x-circle mr-2"></i>Удалить расчет</button>
    </div>
  </div>
</div>


</body>
</html>
